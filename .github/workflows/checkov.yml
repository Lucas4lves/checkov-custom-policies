name: checkov
run-name: "Checkov Run"
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: bridgecrew/checkov:3
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: run checks
        run: |
            #!/bin/bash
            checkov -d ./az-storage-account --external-checks-dir ./az-storage-account/checks > ./report 2>&1
      - name: upload report
        uses: actions/upload-artifact@v4